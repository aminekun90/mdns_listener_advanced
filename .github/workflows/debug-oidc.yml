name: Debug OIDC

on: [workflow_dispatch]

permissions:
  id-token: write
  contents: read

jobs:
  debug-claims:
    runs-on: ubuntu-latest
    environment: npm-publish # Matches your intended environment
    steps:
      - name: Debug OIDC Claims
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // 1. Request the OIDC token specifically for the 'npm' audience
              const token = await core.getIDToken('npm');
              
              // 2. Decode the JWT (it has 3 parts: header.payload.signature)
              const payload = token.split('.')[1];
              const decoded = JSON.parse(Buffer.from(payload, 'base64').toString());

              console.log("---------------------------------------------------");
              console.log("üîç OIDC DEBUG REPORT");
              console.log("---------------------------------------------------");
              console.log(`‚úÖ Audience (aud):       ${decoded.aud}`);
              console.log(`‚úÖ Subject (sub):        ${decoded.sub}`);
              console.log(`‚úÖ Repository:           ${decoded.repository}`);
              console.log(`‚úÖ Repository Owner:     ${decoded.repository_owner}`);
              console.log(`‚úÖ Workflow Ref:         ${decoded.job_workflow_ref}`);
              console.log("---------------------------------------------------");
              
              // 3. Check for common pitfalls
              if (decoded.aud !== 'npm') {
                 console.log("‚ùå ERROR: Audience is not 'npm'. Check your setup.");
              }
              if (decoded.sub.includes('ref:refs/tags') && !decoded.sub.includes('environment')) {
                 console.log("‚ö†Ô∏è WARNING: Subject is a Tag ref, but no Environment is visible. NPM will reject this if configured for a branch.");
              }
              console.log("---------------------------------------------------");
              
            } catch (err) {
              core.setFailed(`Failed to get OIDC token: ${err.message}`);
            }