name: Manual NPM Publish

on:
  workflow_dispatch:

permissions:
  contents: write # To create releases/tags
  id-token: write # REQUIRED for NPM OIDC Provenance

jobs:
  # JOB 1: Ensure the Git Tag exists for the current package.json version
  ensure-release:
    name: Sync GitHub Release
    runs-on: ubuntu-latest
    outputs:
      target_tag: ${{ steps.get_version.outputs.TAG_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"

      - name: Get Version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG_NAME="v$VERSION"
          echo "Detected version: $TAG_NAME"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (If Missing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.get_version.outputs.TAG_NAME }}
        run: |
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists."
          else
            echo "Creating release for $TAG..."
            gh release create "$TAG" --title "$TAG" --generate-notes --target ${{ github.sha }}
          fi

  # JOB 2: Publish to Public NPM
  publish-npm-public:
    name: Audit & Public NPM
    needs: ensure-release
    runs-on: ubuntu-latest
    environment:
      name: npm-publish
      url: https://www.npmjs.com/package/mdns-listener-advanced

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.ensure-release.outputs.target_tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"
          # CRITICAL: Do NOT set registry-url here. 
          # Setting it breaks OIDC by expecting a static token.

      - name: Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      # -----------------------------
      #  Run Shai-Hulud Security Audit
      # -----------------------------
      - name: Run Shai-Hulud Audit
        shell: bash
        run: |
          chmod +x ./shai-hulud-audit.sh
          ./shai-hulud-audit.sh --no-color --save-report || true

      - name: Upload Audit Logs
        uses: actions/upload-artifact@v4
        with:
          name: shai-hulud-audit-npm-${{ github.run_number }}
          path: "*.log"
          retention-days: 7

      # -----------------------------
      #  Publish to Public NPM
      # -----------------------------
      - name: Publish to NPM
        # No secret needed. OIDC handles authentication.
        run: npm publish --provenance --access public