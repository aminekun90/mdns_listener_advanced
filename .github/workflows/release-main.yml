name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.4.8) - Leave empty to use package.json'
        required: false
        type: string

permissions:
  contents: write
  id-token: write # REQUIRED for OIDC

jobs:
  release:
    name: ğŸš€ Build & Release
    runs-on: ubuntu-latest
    
    # Matches your NPM settings "npm-publish"
    environment:
      name: npm-publish

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      # 1. Determine Version
      # If input is empty, it grabs the version from package.json
      - name: ğŸ†” Get Package Info
        id: package
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Target Version: $VERSION"

      # 2. Install & Build
      - name: ğŸ› ï¸ Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build
      - name: ğŸ” Verify Version Not Already Published
        run: npm view mdns-listener-advanced@${{ steps.package.outputs.version }} || echo "âœ… Version not published yet"

      # 3. Publish to NPM
      # --ignore-scripts: CRITICAL FIX. Prevents Husky from dirtying the git tree.
      # --provenance: Enables OIDC security.
      - name: ğŸš€ Publish to NPM
        run: npm publish --provenance --access public --ignore-scripts

      # 4. Create GitHub Release
      - name: ğŸ·ï¸ Create GitHub Release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.package.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            --target "main"