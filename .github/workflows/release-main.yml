name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.4.8) - Leave empty to use package.json'
        required: false
        type: string

permissions:
  contents: write
  packages: write
  issues: write
  id-token: write # REQUIRED for OIDC

jobs:
  release:
    name: ğŸš€ Build, Audit & Release
    runs-on: ubuntu-latest
    
    # Matches your NPM settings "npm-publish" for OIDC
    environment:
      name: npm-publish

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      - name: â¬†ï¸ Ensure Latest npm (>= 11.5.1) # CRITICAL Required for OIDC
        run: |
          npm install -g npm@^11.5.1
          npm --version

      # 1. Determine Version
      - name: ğŸ†” Get Package Info
        id: package
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Target Version: $VERSION"

      # 2. Install & Build
      - name: ğŸ› ï¸ Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      # 3. Security Audit (Shai-Hulud)
      - name: ğŸ›¡ï¸ Run Shai-Hulud Audit
        shell: bash
        run: |
          chmod +x ./shai-hulud-audit.sh
          ./shai-hulud-audit.sh --no-color --save-report || true

      - name: ğŸ“¤ Upload Audit Logs
        uses: actions/upload-artifact@v4
        with:
          name: shai-hulud-audit-${{ github.run_number }}
          path: "*.log"
          retention-days: 7

      # 4. Publish to Public NPM
      # --ignore-scripts: Prevents Husky from dirtying the git tree
      # --provenance: Enables OIDC security
      - name: ğŸš€ Publish to NPM
        run: npm publish --provenance --access public --ignore-scripts

      # 5. Create GitHub Release
      - name: ğŸ·ï¸ Create GitHub Release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.package.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            --target "main"

      # 6. Publish to GitHub Packages
      - name: ğŸ“¦ Publish to GitHub Packages
        if: success()
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm pkg set name="@aminekun90/mdns-listener-advanced"
          npm config set @aminekun90:registry=https://npm.pkg.github.com/
          npm config set //npm.pkg.github.com/:_authToken="${NODE_AUTH_TOKEN}"
          npm publish --registry https://npm.pkg.github.com/