name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.4.5)'
        required: false
        type: string

permissions:
  contents: write
  id-token: write # REQUIRED for OIDC

jobs:
  release:
    name: ğŸš€ Build & Release
    runs-on: ubuntu-latest

    # âœ… CORRECTED: We use the environment NAME only.
    # We removed the broken URL line that was likely killing the OIDC handshake.
    environment:
      name: npm-publish

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      # 1. Determine Version
      - name: ğŸ†” Get Package Info
        id: package
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Target Version: $VERSION"

      # 2. Setup Node
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"
          # NO registry-url

      # 3. Install & Build
      - name: ğŸ› ï¸ Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      # 4. Publish to NPM
      - name: ğŸš€ Publish to NPM
        run: npm publish --provenance --access public --registry https://registry.npmjs.org/

      # 5. Create GitHub Release
      - name: ğŸ·ï¸ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.package.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            --target "main"