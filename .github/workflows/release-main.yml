name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.4.5) - Leave empty to use package.json'
        required: false
        type: string

permissions:
  contents: write
  id-token: write # REQUIRED for OIDC

jobs:
  release:
    name: ğŸš€ Build & Release
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      # 1. Determine Version
      - name: ğŸ†” Get Package Info
        id: package
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Target Version: $VERSION"

      # 2. Check if Tag Exists (Prevent duplicate releases)
      - name: ğŸ” Check for Existing Tag
        id: tag-check
        run: |
          if git rev-parse "v${{ steps.package.outputs.version }}" >/dev/null 2>&1; then
            echo "::error::âŒ Tag v${{ steps.package.outputs.version }} already exists!"
            exit 1
          fi

      # 3. Setup Node (Clean setup)
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"
          # NO registry-url (OIDC handles auth)

      # 4. Install & Build
      - name: ğŸ› ï¸ Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      # 5. Publish to NPM
      # OIDC works here because we set 'environment: npm-publish' above
      - name: ğŸš€ Publish to NPM
        run: npm publish --provenance --access public

      # 6. Create GitHub Release (Only runs if NPM succeeds)
      - name: ğŸ·ï¸ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.package.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            --target "main"