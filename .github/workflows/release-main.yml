name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.4.5)'
        required: false
        type: string

permissions:
  contents: write
  id-token: write # REQUIRED for OIDC

jobs:
  debug-claims:
    runs-on: ubuntu-latest
    environment: npm-publish # Matches your intended environment
    steps:
      - name: Debug OIDC Claims
        uses: actions/github-script@v7
        with:
          script: |
            try {
              // 1. Request the OIDC token specifically for the 'npm' audience
              const token = await core.getIDToken('npm');
              
              // 2. Decode the JWT (it has 3 parts: header.payload.signature)
              const payload = token.split('.')[1];
              const decoded = JSON.parse(Buffer.from(payload, 'base64').toString());

              console.log("---------------------------------------------------");
              console.log("ğŸ” OIDC DEBUG REPORT");
              console.log("---------------------------------------------------");
              console.log(`âœ… Audience (aud):       ${decoded.aud}`);
              console.log(`âœ… Subject (sub):        ${decoded.sub}`);
              console.log(`âœ… Repository:           ${decoded.repository}`);
              console.log(`âœ… Repository Owner:     ${decoded.repository_owner}`);
              console.log(`âœ… Workflow Ref:         ${decoded.job_workflow_ref}`);
              console.log("---------------------------------------------------");
              
              // 3. Check for common pitfalls
              if (decoded.aud !== 'npm') {
                 console.log("âŒ ERROR: Audience is not 'npm'. Check your setup.");
              }
              if (decoded.sub.includes('ref:refs/tags') && !decoded.sub.includes('environment')) {
                 console.log("âš ï¸ WARNING: Subject is a Tag ref, but no Environment is visible. NPM will reject this if configured for a branch.");
              }
              console.log("---------------------------------------------------");
              
            } catch (err) {
              core.setFailed(`Failed to get OIDC token: ${err.message}`);
            }
  release:
    name: ğŸš€ Build & Release
    runs-on: ubuntu-latest

    # âœ… CORRECTED: We use the environment NAME only.
    # We removed the broken URL line that was likely killing the OIDC handshake.
    environment:
      name: npm-publish

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v4

      # 1. Determine Version
      - name: ğŸ†” Get Package Info
        id: package
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Target Version: $VERSION"

      # 2. Setup Node
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"
          # NO registry-url

      # 3. Install & Build
      - name: ğŸ› ï¸ Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      # 4. Publish to NPM
      - name: ğŸš€ Publish to NPM
        run: npm publish --provenance --access public --registry https://registry.npmjs.org/

      # 5. Create GitHub Release
      - name: ğŸ·ï¸ Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.package.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            --target "main"