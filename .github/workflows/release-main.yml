name: Release & Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 3.4.6)'
        required: false
        type: string

permissions:
  contents: write
  id-token: write # REQUIRED for OIDC

jobs:
  release:
    name: üöÄ Build & Release
    runs-on: ubuntu-latest
    environment: npm-publish

    steps:
      - name: ‚¨áÔ∏è Checkout Repo
        uses: actions/checkout@v4

      # 1. Setup Node
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"

      # 2. Determine Version
      - name: üÜî Get Package Info
        id: package
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      # 3. Install & Build
      - name: üõ†Ô∏è Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      # 4. CRITICAL DEBUG: Check for Dirty Git State
      - name: üïµÔ∏è Check Git Status
        run: |
          echo "Checking for uncommitted changes..."
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::‚ö†Ô∏è GIT TREE IS DIRTY! Provenance will fail."
            echo "Listing dirty files:"
            git status
            
            # EMERGENCY FIX: Ignore changes to dist so OIDC works
            echo "Temporary fix: Stashing changes to clean tree"
            git add .
            git reset --hard
            
            # Re-run build just in case reset wiped it (unlikely if in .gitignore)
            # If dist IS in .gitignore, git status would have been clean.
            # If we are here, dist is NOT ignored.
            echo "::warning::Your dist/ folder is likely missing from .gitignore!"
          else
            echo "‚úÖ Git tree is clean. Provenance should work."
          fi

      # 5. Publish to NPM
      - name: üöÄ Publish to NPM
        run: npm publish --provenance --access public --registry https://registry.npmjs.org/

      # 6. Create GitHub Release
      - name: üè∑Ô∏è Create GitHub Release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.package.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "v$VERSION" \
            --generate-notes \
            --target "main"