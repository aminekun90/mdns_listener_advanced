name: Manual NPM Publish

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write # REQUIRED for OIDC

jobs:
  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    # NO environment block defined here

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # This checks out 'main' by default, which matches standard OIDC trust

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"
          # NO registry-url

      - name: Force Public Registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Publish to NPM
        # Use provenance (OIDC)
        run: npm publish --provenance --access public