name: Release & Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  issues: write
  id-token: write # REQUIRED for NPM OIDC

jobs:
  # JOB 1: Create the Release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      target_tag: ${{ steps.get_tag.outputs.TARGET_TAG }}
      release_created: ${{ steps.create_release.outputs.release_created }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"
          # NO registry-url (OIDC handles auth)

      - name: Determine Release Version
        id: get_tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME=${{ github.ref_name }}
            echo "TARGET_TAG=$TAG_NAME" >> $GITHUB_OUTPUT
          else
            VERSION=$(node -p "require('./package.json').version")
            TAG_NAME="v$VERSION"
            echo "TARGET_TAG=$TAG_NAME" >> $GITHUB_OUTPUT
          fi

      - name: Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Create GitHub Release
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.get_tag.outputs.TARGET_TAG }}
        run: |
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "release_created=true" >> $GITHUB_OUTPUT
          else
            gh release create "$TAG" --title "$TAG" --generate-notes --target ${{ github.sha }}
            echo "release_created=true" >> $GITHUB_OUTPUT
          fi

  # JOB 2: Publish to NPM
  publish-npm:
    name: Audit & Publish
    needs: create-release
    runs-on: ubuntu-latest
    if: needs.create-release.outputs.release_created == 'true'
    
    # REMOVED environment block (Must match Empty setting on NPM)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-release.outputs.target_tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: "yarn"
          # NO registry-url

      - name: Force Public Registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Install & Build
        run: |
          yarn install --frozen-lockfile
          yarn build

      # -----------------------------
      #  Run Security Audit
      # -----------------------------
      - name: Run Shai-Hulud Audit
        shell: bash
        run: |
          chmod +x ./shai-hulud-audit.sh
          ./shai-hulud-audit.sh --no-color --save-report || true

      - name: Upload Audit Logs
        uses: actions/upload-artifact@v4
        with:
          name: shai-hulud-audit-${{ github.run_number }}
          path: "*.log"
          retention-days: 7

      # -----------------------------
      #  Publish to Public NPM
      # -----------------------------
      - name: Publish to NPM
        # Provenance enabled, Access public, Force registry
        run: npm publish --provenance --access public --registry https://registry.npmjs.org/

      # -----------------------------
      #  Publish to GitHub Packages
      # -----------------------------
      - name: Publish to GitHub Packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm pkg set name="@aminekun90/mdns-listener-advanced"
          npm config set @aminekun90:registry=https://npm.pkg.github.com/
          npm config set //npm.pkg.github.com/:_authToken="${NODE_AUTH_TOKEN}"
          npm publish --registry https://npm.pkg.github.com/